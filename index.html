<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HngTaskOne</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <body>
      <main>
        <span class="name">Slack name:</span>
        <h1 data-testid="slackUserName">Your Slack Name</h1>
        <div class="img-container">
          <img
            src="img/tola.jpg"
            alt="tolabigboy"
            data-testid="slackDisplayImage"
          />
        </div>
        <div class="text-content">
          <p data-testid="currentDayOfTheWeek">Day of the Week</p>
          <p data-testid="currentUTCTime">UTC Time</p>
          <p data-testid="myTrack">Your Track</p>
          <a href="https://github.com/tolabigboy/hng-intern-stage-1-task" data-testid="githubURL">My github repo</a>
        </div>
      </main>
      <script src="main.js"></script>
    </body>
  </body>
</html>
